<!DOCTYPE html>
<html>
<head>
  <title>GitHub Stats</title>
  <link href="screen.css" type="text/css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="circle">
    <div id="start">
      <form id="form">
        <input id="input" id="input" type="text" placeholder="GitHub username">
      </form>
    </div>
    <img id="avatar" src="">
    <div id="stats">
      <div id="starred">starred <span class="target"></span> times</div>
      <div id="forked">forked <span class="target"></span> times</div>
    </div>
  </div>
</body>
</html>
